<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>CreateX</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__content">
        <img src="img/logo.svg" alt="logo" class="header__logo">

          <a href="#">Services</a>
          <a href="#">Work</a>
          <a href="#">News</a>
          <a href="#">Contacts</a>
        </nav>

        <div class="call-to">
          <div class="call">
            <img src="img/iPhone.svg" alt="phone" srcset="">
            <div class="call-to-info">
              <span>Call us</span>
              <span>(405) 555-0128</span>
            </div>
          </div>
          <div class="talk">
            <img src="img/Chat.svg" alt="email" srcset="">
            <div class="call-to-info">
              <span>Talk to us</span>
              <span>hello@createx.com</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="first-s">
      first
    </section>
    <section class="we">
      second
    </section>
    <section class="our-service">
      third
    </section>
    <section class="projects">
      four
    </section>
    <section class="supported">
      five
    </section>
    <section class="facts">
      six
    </section>
    <section class="last">
      last
    </section>
    <footer class="footer">
      footer
    </footer>
  </div>

</html>
